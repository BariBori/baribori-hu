<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="css/weatherStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="background">
      <h1 class="header">Local Weather</h1>
      <div class="values">
        <p id="geolocation"></p>
        <p id="city">city</p>
        <p id="weatherIcon"></p>
        <p id="weather">description</p>
        <p id="temperature">temperature</p>
      </div>
      
      <div style="text-align: center;">
        <button id="FH" class="button">Fahrenheit</button>
        <button id="CL" class="button" style="display: none;">Celsius</button>
      </div>
    
    </div>

    <!--BUTTON - Fahrenheit-->

    

    <script type="text/javascript" rel="script" src="js/weatherJS.js"></script>
  </body>
</html>
