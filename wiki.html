<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia search</title>
    <link rel="stylesheet" type="text/css" href="css/wikiStyle.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>

<h1 class="pageTitle"><span>W</span>IKIPEDI<span>A</span> SEARCH</h1>

    <!--SEARCH-->
<div class="search-container">
        <button id="rbutton" class="random-button" onClick="window.open('https://en.wikipedia.org/wiki/Special:Random');">Random article</button>
        <form id="search" onsubmit="return false" >
            <input autofocus 
            id="searchTerm" 
            name="search" 
            value="" 
            minlength="3" 
            placeholder="Search..." 
            onfocus="if(this.value !='') this.value='';"
            />
            <button id="sbutton">
                <svg viewbox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    <path d="M0 0h24v24H0z" fill="none">
                </svg>
            </button>
        </form>

</div>
    <!--RESULT-->

<div class="result-container">
    <table id="resultTable"></table>
</div>

<script type="text/javascript" rel="script" src="js/wikiJS.js"></script>

</body>
</html>
